<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom CSS styling */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        html,body{
            background: #f9fcff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        ::selection{
            color: #fff;
            background: #007bff;
        }
        .container{
            padding: 20px;
        }
        .mail-form {
            background: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 
                        0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 20px;
        }
        .contact-details {
            background: #fff;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 
                        0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin-bottom: 20px;
        }
        .contact-details img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .contact-details p {
            font-size: 16px;
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 20px;
            text-align: center;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #ccc;
        }
        .about__img {
            display: flex;
            column-gap: 1rem;
            align-items: center;
            justify-content: center;
        }
        .about__img-overlay {
            overflow: hidden;
        }
        .about__img-one, .about__img-two {
            transition: transform var(--img-transition);
            width: 130px;
        }
        .about__img-two {
            width: 180px;
        }
        .about__img-one:hover, .about__img-two:hover {
            transform: scale(var(--img-scale));
        }
        @media (max-width: 767px) {
            .row {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="mail-form">
                    <h2 class="text-center">Send Message</h2>
                    <p class="text-center">Send mail to anyone from localhost.</p>
                    <form action="" method="POST">
                        <div class="form-group">
                            <input class="form-control" name="email" type="email" placeholder="Recipient">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="subject" type="text" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea cols="30" rows="5" class="form-control textarea" name="message" placeholder="Compose your message.."></textarea>
                        </div>
                        <div class="form-group">
                            <input class="form-control button btn-primary" type="submit" name="send" value="Send">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-details">
                    <div class="about__img">
                        <div class="about__img-overlay">
                            <img src="assets/img/about1.jpgdadza " alt="" class="about__img-one">
                        </div>
                        <div class="about__img-overlay">
                            <img src="dazdz" alt="" class="about__img-two">
                        </div>
                    </div>
                    <p>Some small write-up about contacting, tips, or any other information can go here. Some small write-up about contacting, tips, or any other information can go here. Some small write-up about contacting, tips, or any other information can go here.</p>
                    <!-- Social Media Icons -->
                    <div class="social-icons">
                        <a href="#" class="fab fa-facebook-f"></a>
                        <a href="#" class="fab fa-twitter"></a>
                        <a href="#" class="fab fa-instagram"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>

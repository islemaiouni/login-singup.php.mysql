<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <div class="grid grid-cols-1 lg:grid-cols-[280px_1fr] h-screen">
        <div class="hidden lg:block border-r bg-gray-100/40 dark:bg-gray-800/40">
            <div class="flex flex-col gap-2">
                <div class="flex h-16 items-center px-6">
                    <a href="#" class="flex items-center gap-2 font-semibold">
                        <!-- You would need to include your Package2Icon SVG here -->
                        <span>Acme Inc</span>
                    </a>
                </div>
                <div class="flex-1">
                    <nav class="grid items-start px-4 text-sm font-medium">
                        <a href="#" class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-500 transition-all hover:text-gray-900 dark:text-gray-400 dark:hover:text-gray-50">
                            <!-- You would need to include your HomeIcon SVG here -->
                            <span>Home</span>
                        </a>
                        <!-- Other links -->
                    </nav>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <header class="flex items-center justify-between h-16 lg:h-[60px] border-b bg-gray-100/40 px-6 dark:bg-gray-800/40">
                <a href="#" class="lg:hidden flex items-center gap-2">
                    <!-- You would need to include your Package2Icon SVG here -->
                    <span class="sr-only">Home</span>
                </a>
                <h1 class="font-semibold text-lg">Recent Orders</h1>
                <div class="flex items-center gap-4">
                    <form class="flex-1 sm:flex-initial">
                        <div class="relative">
                            <!-- You would need to include your SearchIcon SVG here -->
                            <input type="search" class="pl-8 sm:w-[300px] md:w-[200px] lg:w-[300px] bg-white placeholder-gray-500 dark:placeholder-gray-400">
                        </div>
                    </form>
                    <div class="relative">
                        <!-- You would need to include your avatar image here -->
                        <button class="rounded-full w-10 h-10 flex items-center justify-center border border-gray-300 dark:border-gray-600 focus:outline-none focus:border-blue-500 dark:focus:border-blue-500">
                            <span class="sr-only">Toggle user menu</span>
                        </button>
                        <!-- Dropdown menu content -->
                    </div>
                </div>
            </header>
            <main class="flex-1 p-4 md:p-6">
                <div class="border shadow-sm rounded-lg p-2">
                    <table class="w-full">
                        <thead>
                            <tr>
                                <th class="w-24">Order</th>
                                <th class="min-w-[150px]">Customer</th>
                                <th class="hidden md:table-cell">Channel</th>
                                <th class="hidden md:table-cell">Date</th>
                                <th class="text-right">Total</th>
                                <th class="hidden sm:table-cell">Status</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="font-medium">#3210</td>
                                <td>Olivia Martin</td>
                                <td class="hidden md:table-cell">Online Store</td>
                                <td class="hidden md:table-cell">February 20, 2022</td>
                                <td class="text-right">$42.25</td>
                                <td class="hidden sm:table-cell">Shipped</td>
                                <td class="text-right">
                                    <!-- You would need to include your MoreHorizontalIcon SVG here -->
                                    <!-- Dropdown menu content -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
</body>
</html>

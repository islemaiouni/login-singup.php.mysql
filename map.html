<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites and Itinerary Planning</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #1da1f2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
        }

        .favorites {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }

        .favorite-item {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            transition: box-shadow 0.3s ease;
        }

        .favorite-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .favorite-item h3 {
            margin-top: 0;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .favorite-item p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .favorite-item button {
            background-color: #0a24e5;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .favorite-item button:hover {
            background-color: #0942ff;
        }

        footer {
            background-color: #1da1f2;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <h2>My Favorite Attractions</h2>
        <div class="favorites">
            <!-- Favorite attractions will be dynamically populated here -->
            <div class="favorite-item">
                <h3>Attraction Name</h3>
                <p>Description of the attraction...</p>
                <button>Remove from Favorites</button>
                <button>view details </button>
            </div>
        </div>
    </div>

    
</body>
</html>
